<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SignIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/signin.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <div class="w3-container">
        <div class="w3-display-middle">
            <label class="w3-text-blue"><b>Email</b></label>
            <input id="email" class="w3-input w3-border" type="email">

            <label class="w3-text-blue"><b>Password</b></label>
            <input id="password" class="w3-input w3-border" type="password">

            <button id="login" class="w3-btn w3-blue">Login</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="../script/signin.js"></script>
</body>

</html>
