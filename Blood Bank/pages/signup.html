<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Blood Initiative</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/main.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div id="form" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-display-middle">
        <h2 class="w3-center">Sign Up</h2>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
                <i class="w3-xxlarge fa fa-user"></i>
            </div>
            <div class="w3-rest">
                <input id="f-name" class="w3-input w3-border" name="first" type="text" placeholder="First Name">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
                <i class="w3-xxlarge fa fa-user"></i>
            </div>
            <div class="w3-rest">
                <input id="l-name" class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
                <i class="w3-xxlarge fa fa-calendar"></i>
            </div>
            <div class="w3-rest">
                <input id="age" class="w3-input w3-border" name="age" type="number" placeholder="Age">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
                <i class="w3-xxlarge fa fa-user"></i>
            </div>
            <div class="w3-rest">
                <!-- <label for="sel1">Select list:</label> -->
                <select id="blood-group" class="w3-input w3-border" required>
                    <option value="" disabled selected>Select your Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                </select>
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
                <i class="w3-xxlarge fa fa-user"></i>
            </div>
            <div class="w3-rest">
                <select id="da-select" class="w3-input w3-border" required>
                    <!-- <option value="" disabled selected>Donor or Acceptor</option> -->
                    <option value="donor">Donor</option>
                    <option value="acceptor">Acceptor</option>
                </select>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
                <i class="w3-xxlarge fa fa-phone"></i>
            </div>
            <div class="w3-rest">
                <input id="phone" class="w3-input w3-border" name="number" type="number" placeholder="Phone">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
                <i class="w3-xxlarge fa fa-envelope-o"></i>
            </div>
            <div class="w3-rest">
                <input id="email" class="w3-input w3-border" name="email" type="text" placeholder="Email">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
                <i class="w3-xxlarge fa fa-key"></i>
            </div>
            <div class="w3-rest">
                <input id="password" class="w3-input w3-border" name="password" type="password" placeholder="Password">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-file"></i></div>
            <div class="w3-rest">
                <input id="file" accept="image/png, image/jpeg" class="w3-input w3-border" name="file" type="file">
            </div>
        </div>
        <div class="w3-row w3-section">
            <input id="sexMaleCheck" class="w3-radio" type="radio" name="gender" value="male" checked>
            <label>Male</label>
            <input class="w3-radio" type="radio" name="gender" value="female">
            <label>Female</label>
            <input class="w3-radio" type="radio" name="gender" value="" disabled>
            <label>Don't know (Disabled)</label>
        </div>

        
        <button id="signup-btn" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Sign Up</button>

    </div>

    <div id="loader" style="visibility: hidden" class="loading">Loading&#8230;</div>

    <script src="../js/signup.js"></script>

</body>

</html>
