                    <div class="profile-usertitle">
                        <div id="name" class="profile-usertitle-name">

                    </div>
                    <!-- END SIDEBAR USER TITLE -->
                    <!-- SIDEBAR BUTTONS -->
                    <div class="profile-userbuttons">
                        <button id="acceptor" style="visibility: hidden" type="button" class="btn btn-success btn-sm">Became

                        <button id="donor" style="visibility: hidden" type="button" class="btn btn-danger btn-sm">Became

                    <!-- END SIDEBAR BUTTONS -->
